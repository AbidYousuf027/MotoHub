<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1 ">
  <title>Auto Wheel App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Home Work Assignment</h1>
    <div class="navbar">
      <div class="top-items">
        <div class="logo-img">
          <img src="./logo/pakwheels-logo.png" alt="Logo">
        </div>

        <div class="post-btn">
          <button class="btn btn-danger dropdown-toggle" type="button" id="postDropdown">
            Post an Ad
          </button>
          <ul class="dropdown-menu" aria-labelledby="postDropdown">
            <li><a class="dropdown-item" href="#">Sell Your Car</a></li>
            <li><a class="dropdown-item" href="#">Sell Your Bike</a></li>
            <li><a class="dropdown-item" href="#">Sell Accessory</a></li>
          </ul>
        </div>
      </div>




      <div class="center-items">
        <div class="text">
          <h1>Find Used Cars in Pakistan</h1>
          <h5>With thousands of cars, we have just the right one for you</h5>
        </div>
        <form>
          <div class="dropdown">
            <div class="company">
              <div class="select-container">
                <select id="company" name="company"></select>
              </div>
            </div>
            <div class="variant">
              <div class="select-container">
                <select id="variant" name="variant"></select>
              </div>


            </div>
            <button id="searchBtn" class="search">Search</button>
          </div>
        </form>


      </div>
    </div>



  </header>


  <main>
    <div class="main-container container mt-4">
      <h2 class="text-center mb-4">New Cars by Make</h2>
      <div class="d-flex flex-wrap justify-content-center gap-3">
        <div id="allbrand-logos" class="row gx-3 gy-3 justify-content-center"></div>
      </div>
      <div class="row d-flex flex-wrap justify-content-center mt-4">


        <div id="variantDetails" class="row p-2"></div>
        <div id="allbrand-Cards" class="row p-2"></div>
      </div>



    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>

</body>

</html>
